name: Deploy Tennis WebAPI to Azure Free Tier

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: tennis-api-webapp
  DOTNET_VERSION: '8.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Publish .NET Project
      run: |
        dotnet publish TennisProject/Tennis.API.Presentation -c Release -o ./publish
        
    - name: Login to Azure (using Service Principal)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
    
    - name: Create ZIP package
      run: |
        cd ./publish
        zip -r ../app.zip .
        cd ..
    
    - name: Deploy using Azure CLI
      run: |
        az webapp deployment source config-zip --name ${{ env.AZURE_WEBAPP_NAME }} --src app.zip